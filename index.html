<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculatorBody">
        
        <div class="display"></div>
            <div class="buttons">
                <!-- <div class="btnNumbers"> -->
                    <div class="btn1">1</div>
                    <div class="btn2">2</div>
                    <div class="btn3">3</div>
                    <div class="btn4">4</div>
                    <div class="btn5">5</div>
                    <div class="btn6">6</div>
                    <div class="btn7">7</div>
                    <div class="btn8">8</div>
                    <div class="btn9">9</div>
                    <div class="btn0">0</div>
                <!-- </div> -->
                <!-- <div class="btnOperator"> -->
                    <div class="btnAdd">+</div>
                    <div class="btnSubstract">-</div>
                    <div class="btnMultiply">x</div>
                    <div class="btnDivide">/</div>
                    <div class="btnEqual">=</div>
                    <div class="btnClear">AC</div>
                <!-- </div> -->
        </div>
    </div>
</body>
</html>
